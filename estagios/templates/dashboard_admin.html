<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-sections {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .admin-card {
      background-color: #e6f2ef;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      width: 250px;
      cursor: pointer;
    }

    .admin-card:hover {
      transform: scale(1.03);
    }

    .admin-card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .admin-card p {
      font-size: 14px;
      color: #555;
    }

    .admin-card a {
      display: block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #5ba59a;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .admin-card a:hover {
      background-color: #7ccfc3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">Estágio-Parceiro</a></div>
    <div class="botoes-topo">
      <button class="btn-entrar"><a href="login.html">Sair</a></button>
    </div>
  </header>

  <div class="admin-container">
    <div class="admin-header">
      <h2>Bem-vindo, administrador!</h2>
      <p>Gerencie as empresas e vagas disponíveis na plataforma.</p>
    </div>

    <div class="admin-sections">
      <div class="admin-card">
        <h3>Empresas</h3>
        <p>Visualize, edite e adicione empresas parceiras.</p>
        <a href="vitrine_empresas.html">Acessar</a>
      </div>
      <div class="admin-card">
        <h3>Vagas</h3>
        <p>Gerencie as vagas criadas, candidaturas e novos anúncios.</p>
        <a href="vitrine_vagas.html">Acessar</a>
      </div>
    </div>
  </div>
</body>
</html>
