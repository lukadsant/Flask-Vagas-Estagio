<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">Estágio-Parceiro</a></div>
    <nav>
      <a href="#">Vagas</a>
      <a href="#">Empresas</a>
    </nav>
    <div class="botoes-topo">
      <button class="btn-entrar"><a href="login.html">Entrar</a></button>
    </div>
  </header>

  <div class="container">
    <div class="form-area">
      <h2>Cadastro</h2>
      <div class="form-box">
        <form id="formCadastro">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />

          <label for="confirmar">Confirmar a senha</label>
          <input type="password" id="confirmar" name="confirmar" required />

          <button type="submit" class="botao-enviar" onclick="window.location.href='completar_cadastro.html'">Cadastrar</button>
        </form>
      </div>
    </div>

    <div class="imagem-lado">
      <img src="imgs/DrawKit Digital Marketing Vector Illustration v2.0/Scenes/Scenes02.svg" alt="Ilustração de cadastro" />
    </div>
  </div>
</body>
</html>
