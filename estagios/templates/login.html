<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">Estágio-Parceiro</a></div>
    <nav>
      <a href="#">Vagas</a>
      <a href="#">Empresas</a>
    </nav>
    <div class="botoes-topo">
      <button class="btn-cadastrar"><a href="cadastro.html">Cadastrar<a /></button>
    </div>
  </header>

  <div class="container">
    <div class="form-area">
      <h2>Login</h2>
      <div class="form-box">
        <form id="formLogin">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />

          <button type="submit" class="botao-enviar">Entrar</button>
          <p>Não possui cadastro ainda? Clique <a href="cadastro.html">aqui</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
